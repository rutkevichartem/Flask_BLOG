{% extends 'base.html' %}

{% block title %}
Все статьи на сайте
{% endblock %}

{% block body %}
<div class="bg-light">
    <div class="container mt-5 text-center">
        <h1>Наши посты <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">
      <path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
      <path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
    </svg></h1>

{% for el in articles %}

    <div class="row row-cols-1 row-cols-md-2 mb-2 text-center">
      <div class="col-md-6 offset-md-3">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h2 class="my-0 fw-normal">{{ el.title }}</h2>
          </div>
          <div class="card-body">
            <ul class="list-unstyled mt-3 mb-4">
              <li><p>{{ el.intro }}</p></li>
              <li><p><b>{{ el.date.date() }}</b></p></li>
            </ul>
            <a href="/posts/{{ el.id }}" class="w-100 btn btn-lg btn-outline-warning">Подробнее</a>
          </div>
        </div>
      </div>
    </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
