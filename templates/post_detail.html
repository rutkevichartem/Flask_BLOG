{% extends 'base.html' %}

{% block title %}
{{ article.title }}
{% endblock %}


{% block body %}
<div class="p-5 mb-4 bg-light">
      <div class="container mt-5 text-center">
        <h1 class="display-5 fw-bold">{{ article.title }} <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-chat-text-fill" viewBox="0 0 16 16">
  <path d="M16 8c0 3.866-3.582 7-8 7a9.06 9.06 0 0 1-2.347-.306c-.584.296-1.925.864-4.181 1.234-.2.032-.352-.176-.273-.362.354-.836.674-1.95.77-2.966C.744 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7zM4.5 5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h7a.5.5 0 0 0 0-1h-7zm0 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4z"/>
</svg></h1>
      </div>
        <div class="container mt-5">
        <p class=" fs-5">{{ article.text }}</p>
        </div>
        <div class="container mt-5 text-center">
              <p><b>Дата создания: {{ article.date.date() }}</b></p>
            <a href="/posts" class="btn btn-secondary"><i class="fa-solid fa-angles-left"></i></a>
            <a href="/posts/{{ article.id }}/update" class="btn btn-warning">Редактировать</a>
            <a href="/posts/{{ article.id }}/del" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a>
        </div>
</div>

{% endblock %}
